<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="login-container">
                <h1>Photo Gallery</h1>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Gallery -->
        <div id="galleryPage" class="page">
            <header>
                <div class="header-left">
                    <h1>Photo Gallery</h1>
                </div>
                <div class="header-right">
                    <button id="themeToggle">ðŸŒ™</button>
                    <button id="adminBtn" class="admin-only">Admin</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>

            <nav id="topicNav" class="topic-navigation">
                <!-- Topics will be dynamically loaded -->
            </nav>

            <main>
                <div id="librarySelector">
                    <select id="librarySelect">
                        <option value="">Select Library</option>
                    </select>
                </div>

                <div id="gallery" class="gallery-grid">
                    <!-- Photos/videos will be dynamically loaded -->
                </div>
            </main>
        </div>

        <!-- Admin Panel -->
        <div id="adminPage" class="page">
            <header>
                <h1>Admin Panel</h1>
                <button id="backToGallery">Back to Gallery</button>
            </header>

            <div class="admin-content">
                <div class="admin-section">
                    <h2>User Management</h2>
                    <form id="addUserForm">
                        <input type="text" id="newUsername" placeholder="Username" required>
                        <input type="password" id="newPassword" placeholder="Password" required>
                        <select id="userRole">
                            <option value="client">Client</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit">Add User</button>
                    </form>
                    <div id="userList"></div>
                </div>

                <div class="admin-section">
                    <h2>Library Management</h2>
                    <form id="createLibraryForm">
                        <input type="text" id="libraryName" placeholder="Library Name" required>
                        <input type="text" id="libraryDescription" placeholder="Description">
                        <button type="submit">Create Library</button>
                    </form>
                    <div id="libraryList"></div>
                </div>

                <div class="admin-section">
                    <h2>Upload Media</h2>
                    <select id="uploadLibrary">
                        <option value="">Select Library</option>
                    </select>
                    <input type="text" id="uploadTopic" placeholder="Topic (e.g., First Look, Food)">
                    <input type="file" id="mediaUpload" multiple accept="image/*,video/*">
                    <button id="uploadBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
